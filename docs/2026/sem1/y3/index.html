<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ UoA Personal Med Calendars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #333;
            color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        h1,
        h2 {
            color: inherit;
        }

        a {
            text-decoration: none;
            color: #80bfff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #888;
            font-size: 14px;
            text-align: center;
            color: inherit;
        }

        .light-mode a {
            color: #007bff;
        }

        .light-mode footer {
            border-top: 1px solid #ccc;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: #555;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body class="dark-mode">
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Light Mode</button>
    <h1>üìÖ UoA Personal Med Calendars</h1>
    <h2>Year 3 - 2026 Semester 1</h2>
    <div class="input-container">
        <label for="uaid">Enter your UoA ID: </label>
        <input type="text" id="uaid" placeholder="e.g., 1234567 or 123456789">
        <button onclick="generateLink()">üìÖ Get My Calendar</button>
    </div>
    <p id="calendar-link"></p>
    <footer>
        <p>For feedback, contact <a href="mailto:nathanjmcdougall@gmail.com">nathanjmcdougall@gmail.com</a></p>
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
            document.body.classList.contains('light-mode')
                ? document.querySelector('.toggle-button').textContent = 'Toggle Dark Mode'
                : document.querySelector('.toggle-button').textContent = 'Toggle Light Mode';
        }

        function generateLink() {
            const uaid = document.getElementById('uaid').value.trim();
            const linkContainer = document.getElementById('calendar-link');
            if (uaid.match(/^\d{7,10}$/)) {
                linkContainer.innerHTML = `‚úÖ Your calendar: <a href='auid${uaid}.ics' target='_blank'>Click here to download üìÖ</a>`;
            } else {
                linkContainer.innerHTML = "‚ùå Please enter a valid UoA ID (7 to 10 digits).";
            }
        }
    </script>
</body>

</html>
