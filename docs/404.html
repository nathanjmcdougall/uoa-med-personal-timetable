<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #333;
            color: #f4f4f4;
            text-align: center;
        }

        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #ff5555;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #80bfff;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1 id="error-title">ðŸ“„ 404 Page Not Found</h1>
    <p id="error-message">The page you are looking for does not exist.</p>

    <a href="index.html">ðŸ”™ Go Back to Calendar Selection</a>
    <p>If you believe this is an error, please <a href="mailto:nathanjmcdougall@gmail.com">report an issue</a>.</p>

    <script>
        // Get the current URL path
        const path = window.location.pathname;
        const errorTitle = document.getElementById("error-title");
        const errorMessage = document.getElementById("error-message");

        // Regex to extract UA ID from missing .ics file
        const match = path.match(/auid(\\d{8,10})\\.ics$/);

        if (match) {
            const uaid = match[1]; // Extracted UA ID

            errorTitle.textContent = "ðŸ˜­ Calendar Not Found";
            errorMessage.innerHTML = `
                It looks like the calendar for <strong>UA ID: ${uaid}</strong> is missing. <br>
                âœ… Please check that you entered your UA ID correctly. <br>
                ðŸ”„ Try going back and re-entering your ID.
                Otherwise, please <a href="mailto:nathanjmcdougall@gmail.com">report an issue</a>.
            `;
        }
    </script>
</body>

</html>
